

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel = stylesheet href="style.css">
</head>
<body>
    <header>
        <section class="col-12" style = "background-color: black; color: white; text-align: left" alt="Cabecera">
            <h1>Bienvenido</h1>
        </section>

        <section class="titulos col-sm-12" alt="Cabecera">
                <h1>Registro de usuario</h1>
        </section>
        <div class="estilo-fondo">
            <form  alt="Formulario de registro">
                <h2 class="texto-formulario ">Ingreses sus nombres (Segundo nombre opcional)</h2>
                <input type = "text" id="nombre" alt = "Nombres" placeholder = "Ingrese su nombre" class = "formulario">
                <h2 class="texto-formulario">Ingrese sus apellidos</h2>
                <input type = "text" alt = "Apellidos" placeholder = "Ingrese sus apellidos" class = "formulario">
                <h2 class="texto-formulario">Ingrese su numero de telefono</h2>

                <input type = "text" alt = "Ingrese su numero de telefono" placeholder = "eje: +56 9 33094427" class = "formulario">
                <h2 class="texto-formulario">fecha de nacimiento</h2>
                <input type = "date" alt = "Fecha de nacimiento" class = "formulario" style="max-width: 40%">
                <h2 class="texto-formulario">Ingrese su correo electronico</h2>
                <input type = "email" alt = "Correo electronico" placeholder = "eje: lol@gmail.com">
                <h2 class="texto-formulario">Ingrese su direccion</h2>
                <input type = "text" alt = "Direccion" placeholder = "eje: Calle falsa 123">
                <h2 class="texto-formulario">Ingrese su ciudad</h2>
                <input type = "text" alt = "Ciudad" placeholder = "eje: Santiago">
                <section>
                    <button class="estilo-boton" id="btn_registro"> Registrate!</button>
                </section>

            </form>
        </div>

    </header>
    <main>

    </main>
    <footer>


    </footer>
<script type="module" src="Main.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
